</head>

<body>
    <div class="loginbox">
        <img src="img/img2.jpg" class="avatar">
        <h1>Login Here</h1>
        <form>
            <p>User name</p>
            <input type="text" name="" placeholder="Enter User name">

            <input type="submit" name="" value="login">
            <a href="#">Lost your password</a>
            <a href="#">Don't have any account?</a>
        </form>
    
    </div>
